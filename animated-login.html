<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Animated Login Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
	<style>
		:root{
			--bg:#0f172a;--card:rgba(255,255,255,.08);--border:rgba(255,255,255,.12);
			--text:#e5e7eb;--muted:#94a3b8;--primary:#60a5fa;--primary2:#a78bfa;
		}
		*{box-sizing:border-box} html,body{height:100%}
		body{
			margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
			background:
				radial-gradient(60rem 60rem at -10% -10%, rgba(96,165,250,.25), transparent 60%),
				radial-gradient(50rem 50rem at 110% 10%, rgba(167,139,250,.25), transparent 60%),
				var(--bg);
			color:var(--text); display:grid; place-items:center; overflow:hidden;
		}
		.wrap{width:min(1100px,92vw); display:grid; grid-template-columns:1.2fr 1fr; gap:28px}
		.card{background:var(--card); border:1px solid var(--border); border-radius:20px; overflow:hidden; backdrop-filter:blur(16px); box-shadow:0 30px 80px rgba(0,0,0,.35)}

		/* Stage (left) */
		.stage{position:relative; isolation:isolate; min-height:520px; background:#5c7cf6}
		.stage::before{
			content:""; position:absolute; inset:0;
			background:linear-gradient(145deg,#447ef7 0%,#5b7cf6 40%,#6b74f4 100%);
		}
		.hud{position:absolute; top:18px; left:18px; right:18px; display:flex; justify-content:space-between; font-weight:700; color:#eaf2ff; letter-spacing:.3px}
		.hud .accent{color:#22d3ee}

		.bubble{position:absolute; inset:0; pointer-events:none}
		.bubble span{
			position:absolute; width:14px; height:14px; border-radius:50%;
			background:rgba(255,255,255,.25); filter:blur(.5px); animation:float 8s ease-in-out infinite;
		}
		.bubble span:nth-child(1){left:12%; top:22%; animation-delay:.2s}
		.bubble span:nth-child(2){left:78%; top:30%; animation-delay:.9s}
		.bubble span:nth-child(3){left:22%; top:70%; animation-delay:1.6s}
		.bubble span:nth-child(4){left:60%; top:82%; animation-delay:2.3s}
		@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-18px)}}

		.scene{position:absolute; inset:0; display:grid; place-items:center}
		.floor{
			position:absolute; bottom:40px; left:50%; transform:translateX(-50%);
			width:70%; height:16px; border-radius:999px; background:rgba(0,0,0,.25); filter:blur(6px);
			animation:shadow 2s ease-in-out infinite;
		}
		@keyframes shadow{0%,100%{transform:translateX(-50%) scaleX(1)}50%{transform:translateX(-50%) scaleX(1.08)}}

		.character{
			font-size:72px; line-height:1; filter:drop-shadow(0 12px 24px rgba(0,0,0,.35));
			transform:translateX(-160px) translateY(-10px);
			animation:walkIn 1.2s cubic-bezier(.2,.8,.2,1) .2s both, bob 2.4s ease-in-out 1.4s infinite;
		}
		@keyframes walkIn{from{opacity:0; transform:translateX(-280px) translateY(0)}to{opacity:1; transform:translateX(-40px) translateY(-10px)}}
		@keyframes bob{0%,100%{transform:translateX(-40px) translateY(-10px)}50%{transform:translateX(-40px) translateY(-2px)}}

		.suitcase{
			font-size:42px; line-height:1; position:absolute; transform:translateX(60px) translateY(38px) rotate(-4deg);
			animation:casePop 1.1s cubic-bezier(.2,.8,.2,1) .8s both, caseNod 2.2s ease-in-out 1.9s infinite;
		}
		@keyframes casePop{from{opacity:0; transform:translateX(140px) translateY(60px) scale(.7) rotate(-12deg)}to{opacity:1; transform:translateX(60px) translateY(38px) scale(1) rotate(-4deg)}}
		@keyframes caseNod{0%,100%{transform:translateX(60px) translateY(38px) rotate(-4deg)}50%{transform:translateX(60px) translateY(30px) rotate(-2deg)}}

		.caption{position:absolute; bottom:14px; right:16px; font-size:13px; color:#e2e8f0; opacity:.85}

		/* Form (right) */
		.form{padding:34px 30px; display:grid; align-content:start; gap:22px}
		.form h1{margin:0; font-size:28px}
		.form p{margin:0; color:var(--muted); font-size:14px}
		.field{display:grid; gap:8px}
		.label{font-size:13px; color:var(--muted)}
		.input{
			background:rgba(255,255,255,.06); border:1px solid var(--border); border-radius:12px;
			padding:14px; color:var(--text); outline:none; transition:.2s border-color,.2s box-shadow;
		}
		.input:focus{border-color:rgba(96,165,250,.6); box-shadow:0 0 0 6px rgba(96,165,250,.12)}
		.row{display:flex; justify-content:space-between; align-items:center; gap:10px}
		.helper{font-size:13px; color:var(--muted)}
		.link{color:#93c5fd; text-decoration:none; font-weight:600}
		.link:hover{text-decoration:underline}
		.actions{display:grid; gap:14px; margin-top:6px}
		.btn{
			background:linear-gradient(135deg,var(--primary),var(--primary2)); border:0; color:#fff; font-weight:700;
			padding:14px 16px; border-radius:12px; cursor:pointer; transition:transform .12s, box-shadow .2s;
			box-shadow:0 16px 30px rgba(96,165,250,.22);
		}
		.btn:hover{transform:translateY(-2px); box-shadow:0 20px 40px rgba(96,165,250,.26)}
		.btn:active{transform:translateY(0)}
		.oauth{display:grid; grid-template-columns:1fr 1fr; gap:10px}
		.oauth .btn{background:rgba(255,255,255,.06); border:1px solid var(--border); box-shadow:none}
		.footer-note{font-size:12px; color:var(--muted)}

		@media (max-width:920px){
			.wrap{grid-template-columns:1fr}
			.stage{min-height:340px}
		}
	</style>
</head>
<body>
	<div class="wrap">
		<section class="card stage" aria-hidden="true">
			<div class="hud">
				<div class="brand">Animated <span class="accent">Login</span></div>
				<div style="opacity:.85;font-size:13px">for students</div>
			</div>
			<div class="bubble"><span></span><span></span><span></span><span></span></div>
			<div class="scene">
				<div class="floor"></div>
				<div class="character" title="Welcome">üßë‚Äçüéì</div>
				<div class="suitcase" title="Ready to learn?">üíº</div>
			</div>
			<div class="caption">Engaging. Playful. Focused.</div>
		</section>

		<section class="card form" role="form" aria-label="Login form">
			<header>
				<h1>Welcome back</h1>
				<p>Log in to continue your learning adventure.</p>
			</header>

			<div class="field">
				<label class="label" for="email">Email</label>
				<input class="input" id="email" type="email" placeholder="you@example.com" autocomplete="email" />
			</div>

			<div class="field">
				<label class="label" for="password">Password</label>
				<input class="input" id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" />
			</div>

			<div class="row">
				<label class="helper" style="display:flex;align-items:center;gap:8px;cursor:pointer">
					<input type="checkbox" id="remember" /> Remember me
				</label>
				<a class="link" href="#">Forgot password?</a>
			</div>

			<div class="actions">
				<button class="btn" id="loginBtn">Login</button>
				<div class="oauth">
					<button class="btn">Google</button>
					<button class="btn">Microsoft</button>
				</div>
				<div class="footer-note">By continuing you agree to our Terms and Privacy Policy.</div>
			</div>
		</section>
	</div>

	<script>
		document.getElementById('loginBtn').addEventListener('click', function () {
			const email = document.getElementById('email').value.trim();
			const pwd = document.getElementById('password').value;
			if (!email || !pwd) { alert('Please enter email and password'); return; }
			// Example: save + redirect (replace with your auth)
			localStorage.setItem('userRole', 'student');
			localStorage.setItem('userEmail', email);
			localStorage.setItem('userName', email.split('@')[0] || 'User');
			window.location.href = 'index.html';
		});
	</script>
</body>
</html>
