<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f5f5f5;
    }

    .container {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .left {
      flex: 1;
      text-align: center;
    }

    .left img {
      max-width: 90%;
      height: auto;
    }

    .right {
      flex: 1;
      max-width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .toggle-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .toggle-buttons button {
      padding: 8px 20px;
      border: none;
      background: #e0e0e0;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .toggle-buttons .active {
      background-color: #5a46f9;
      color: white;
    }

    .login-box, .register-box {
      display: none;
    }

    .login-box.active, .register-box.active {
      display: block;
    }

    .login-box h2, .register-box h2 {
      color: #5a46f9;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    a {
      display: block;
      margin-top: 10px;
      font-size: 0.9em;
      color: #777;
      text-decoration: none;
    }

    .login-btn, .register-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #5a46f9;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .switch-form {
      text-align: center;
      margin-top: 15px;
    }

    .switch-form a {
      color: #5a46f9;
      font-weight: bold;
      cursor: pointer;
    }

    .error-message {
      color: #ff4444;
      font-size: 0.8em;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      color: #00aa00;
      font-size: 0.9em;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    .form-row {
      display: flex;
      gap: 10px;
    }

    .form-row input {
      flex: 1;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left">
    <img src="Image/login_bg.jpg" alt="Education Illustration" />
  </div>

  <div class="right">
    <div class="toggle-buttons">
      <button id="studentBtn" class="active" onclick="showForm('student')">Student</button>
      <button id="teacherBtn" onclick="showForm('teacher')">Teacher</button>
    </div>

    <!-- Student Login -->
    <div id="studentForm" class="login-box active">
      <h2>Student Login</h2>
      <form id="studentLoginForm">
        <label>Email Address</label>
        <input type="email" id="studentEmail" placeholder="Enter email" value="student@example.com" required />
        <div class="error-message" id="studentEmailError"></div>

        <label>Password</label>
        <div class="password-wrapper">
          <input type="password" id="studentPassword" value="password123" required />
          <span onclick="togglePassword('studentPassword')">üëÅÔ∏è</span>
        </div>
        <div class="error-message" id="studentPasswordError"></div>

        <a href="#">Forgot Password?</a>
        <button type="submit" class="login-btn">Log in</button>
      </form>
      
      <div class="switch-form">
        <a onclick="switchToRegister('student')">Don't have an account? Create new user</a>
      </div>
    </div>

    <!-- Student Registration -->
    <div id="studentRegisterForm" class="register-box">
      <h2>Student Registration</h2>
      <form id="studentRegisterFormSubmit">
        <div class="form-row">
          <div>
            <label>First Name</label>
            <input type="text" id="studentFirstName" placeholder="First name" required />
          </div>
          <div>
            <label>Last Name</label>
            <input type="text" id="studentLastName" placeholder="Last name" required />
          </div>
        </div>

        <label>Email Address</label>
        <input type="email" id="studentRegEmail" placeholder="Enter email" required />

        <label>Student ID</label>
        <input type="text" id="studentId" placeholder="Enter student ID" required />

        <label>Password</label>
        <div class="password-wrapper">
          <input type="password" id="studentRegPassword" placeholder="Enter password" required />
          <span onclick="togglePassword('studentRegPassword')">üëÅÔ∏è</span>
        </div>

        <label>Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="studentConfirmPassword" placeholder="Confirm password" required />
          <span onclick="togglePassword('studentConfirmPassword')">üëÅÔ∏è</span>
        </div>

        <button type="submit" class="register-btn">Create Account</button>
      </form>
      
      <div class="switch-form">
        <a onclick="switchToLogin('student')">Already have an account? Login</a>
      </div>
    </div>

    <!-- Teacher Login -->
    <div id="teacherForm" class="login-box">
      <h2>Teacher Login</h2>
      <form id="teacherLoginForm">
        <label>Email Address</label>
        <input type="email" id="teacherEmail" placeholder="Enter email" value="teacher@example.com" required />

        <label>Password</label>
        <div class="password-wrapper">
          <input type="password" id="teacherPassword" value="teachme123" required />
          <span onclick="togglePassword('teacherPassword')">üëÅÔ∏è</span>
        </div>

        <a href="#">Forgot Password?</a>
        <button type="submit" class="login-btn">Log in</button>
      </form>
      
      <div class="switch-form">
        <a onclick="switchToRegister('teacher')">Don't have an account? Create new user</a>
      </div>
    </div>

    <!-- Teacher Registration -->
    <div id="teacherRegisterForm" class="register-box">
      <h2>Teacher Registration</h2>
      <form id="teacherRegisterFormSubmit">
        <div class="form-row">
          <div>
            <label>First Name</label>
            <input type="text" id="teacherFirstName" placeholder="First name" required />
          </div>
          <div>
            <label>Last Name</label>
            <input type="text" id="teacherLastName" placeholder="Last name" required />
          </div>
        </div>

        <label>Email Address</label>
        <input type="email" id="teacherRegEmail" placeholder="Enter email" required />

        <label>Department</label>
        <input type="text" id="teacherDepartment" placeholder="Enter department" required />

        <label>Employee ID</label>
        <input type="text" id="teacherEmployeeId" placeholder="Enter employee ID" required />

        <label>Password</label>
        <div class="password-wrapper">
          <input type="password" id="teacherRegPassword" placeholder="Enter password" required />
          <span onclick="togglePassword('teacherRegPassword')">üëÅÔ∏è</span>
        </div>

        <label>Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="teacherConfirmPassword" placeholder="Confirm password" required />
          <span onclick="togglePassword('teacherConfirmPassword')">üëÅÔ∏è</span>
        </div>

        <button type="submit" class="register-btn">Create Account</button>
      </form>
      
      <div class="switch-form">
        <a onclick="switchToLogin('teacher')">Already have an account? Login</a>
      </div>
    </div>

    <div class="success-message" id="successMessage"></div>
  </div>
</div>

<script>
  let currentRole = 'student';
  let currentMode = 'login';

  function showForm(role) {
    currentRole = role;
    const studentForm = document.getElementById("studentForm");
    const teacherForm = document.getElementById("teacherForm");
    const studentBtn = document.getElementById("studentBtn");
    const teacherBtn = document.getElementById("teacherBtn");

    if (role === "student") {
      studentForm.classList.add("active");
      teacherForm.classList.remove("active");
      studentBtn.classList.add("active");
      teacherBtn.classList.remove("active");
    } else {
      teacherForm.classList.add("active");
      studentForm.classList.remove("active");
      teacherBtn.classList.add("active");
      studentBtn.classList.remove("active");
    }
  }

  function switchToRegister(role) {
    currentRole = role;
    currentMode = 'register';
    
    // Hide all forms
    document.querySelectorAll('.login-box, .register-box').forEach(form => {
      form.classList.remove('active');
    });
    
    // Show registration form for the selected role
    document.getElementById(role + 'RegisterForm').classList.add('active');
  }

  function switchToLogin(role) {
    currentRole = role;
    currentMode = 'login';
    
    // Hide all forms
    document.querySelectorAll('.login-box, .register-box').forEach(form => {
      form.classList.remove('active');
    });
    
    // Show login form for the selected role
    document.getElementById(role + 'Form').classList.add('active');
  }

  function togglePassword(id) {
    const field = document.getElementById(id);
    field.type = field.type === "password" ? "text" : "password";
  }

  function showSuccessMessage(message) {
    const successDiv = document.getElementById('successMessage');
    successDiv.textContent = message;
    successDiv.style.display = 'block';
    setTimeout(() => {
      successDiv.style.display = 'none';
    }, 3000);
  }

  function validatePassword(password) {
    // Password must be at least 8 characters with at least one uppercase, one lowercase, and one number
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d@$!%*?&]{8,}$/;
    return passwordRegex.test(password);
  }

  function validateEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
  }

  // Student Login Form Handler
  document.getElementById('studentLoginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('studentEmail').value;
    const password = document.getElementById('studentPassword').value;
    
    // Here you would typically send this data to your backend
    console.log('Student Login:', { email, password });
    showSuccessMessage('Student login successful!');
    
    // Store user information in localStorage
    localStorage.setItem('userRole', 'student');
    localStorage.setItem('userEmail', email);
    
    // Redirect to main page after successful login
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 1500);
  });

  // Teacher Login Form Handler
  document.getElementById('teacherLoginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('teacherEmail').value;
    const password = document.getElementById('teacherPassword').value;
    
    // Here you would typically send this data to your backend
    console.log('Teacher Login:', { email, password });
    showSuccessMessage('Teacher login successful!');
    
    // Store user information in localStorage
    localStorage.setItem('userRole', 'teacher');
    localStorage.setItem('userEmail', email);
    
    // Redirect to main page after successful login
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 1500);
  });

  // Student Registration Form Handler
  document.getElementById('studentRegisterFormSubmit').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const firstName = document.getElementById('studentFirstName').value;
    const lastName = document.getElementById('studentLastName').value;
    const email = document.getElementById('studentRegEmail').value;
    const studentId = document.getElementById('studentId').value;
    const password = document.getElementById('studentRegPassword').value;
    const confirmPassword = document.getElementById('studentConfirmPassword').value;

    // Validation
    if (!validateEmail(email)) {
      alert('Please enter a valid email address');
      return;
    }

    if (!validatePassword(password)) {
      alert('Password must be at least 8 characters with uppercase, lowercase, and number');
      return;
    }

    if (password !== confirmPassword) {
      alert('Passwords do not match');
      return;
    }

    // Create new student user
    const newStudent = {
      firstName,
      lastName,
      email,
      studentId,
      password,
      role: 'student',
      createdAt: new Date().toISOString()
    };

    // Here you would typically send this data to your backend
    console.log('New Student Created:', newStudent);
    showSuccessMessage('Student account created successfully!');
    
    // Clear form
    document.getElementById('studentRegisterFormSubmit').reset();
    
    // Switch back to login
    setTimeout(() => {
      switchToLogin('student');
    }, 2000);
  });

  // Teacher Registration Form Handler
  document.getElementById('teacherRegisterFormSubmit').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const firstName = document.getElementById('teacherFirstName').value;
    const lastName = document.getElementById('teacherLastName').value;
    const email = document.getElementById('teacherRegEmail').value;
    const department = document.getElementById('teacherDepartment').value;
    const employeeId = document.getElementById('teacherEmployeeId').value;
    const password = document.getElementById('teacherRegPassword').value;
    const confirmPassword = document.getElementById('teacherConfirmPassword').value;

    // Validation
    if (!validateEmail(email)) {
      alert('Please enter a valid email address');
      return;
    }

    if (!validatePassword(password)) {
      alert('Password must be at least 8 characters with uppercase, lowercase, and number');
      return;
    }

    if (password !== confirmPassword) {
      alert('Passwords do not match');
      return;
    }

    // Create new teacher user
    const newTeacher = {
      firstName,
      lastName,
      email,
      department,
      employeeId,
      password,
      role: 'teacher',
      createdAt: new Date().toISOString()
    };

    // Here you would typically send this data to your backend
    console.log('New Teacher Created:', newTeacher);
    showSuccessMessage('Teacher account created successfully!');
    
    // Clear form
    document.getElementById('teacherRegisterFormSubmit').reset();
    
    // Switch back to login
    setTimeout(() => {
      switchToLogin('teacher');
    }, 2000);
  });
</script>

</body>
</html>
